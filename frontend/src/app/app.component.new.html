<!-- Interfaz limpia con Bootstrap -->
<div class="container-fluid">
    <!-- Header con navegaciÃ³n Bootstrap -->
    <header class="clinic-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h1 class="clinic-brand">Masaje Corporal Deportivo</h1>
                </div>
                <div class="col-md-4 text-end">
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-outline-light" [class.active]="currentView === 'agenda'"
                            (click)="showAgenda()">
                            <i class="bi bi-calendar-event me-2"></i>
                            Agenda
                        </button>
                        <button type="button" class="btn btn-outline-light" [class.active]="currentView === 'pacientes'"
                            (click)="showPacientes()">
                            <i class="bi bi-people me-2"></i>
                            Pacientes
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Contenido principal -->
    <main class="main-content">
        <div class="container">
            <router-outlet></router-outlet>
        </div>
    </main>
</div>
